{% load static %}
<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="{% static "success_mates/style.css" %}" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Thanks for registering!</title>
  </head>
  <body>
    <div class="container">
      <!-- <input type="checkbox" id="flip" /> -->
      <!-- <div class="cover"> -->
      <!-- <div class="front">
          <img src="../img/img-2.png" alt="" />
        </div> -->
      <!-- <div class="back">
          <img class="backImg" src="../img/bg.png" alt="" />
        </div> -->
      <!-- </div> -->
      <div class="forms">
        <div class="form-content">
          <div class="login-form">
            <div class="logo-container">
              <div class="logo-container-left">
                <img src="{% static "img/mu20-SOO-logo-2.png" %}"
                alt="MU20-Black-logo-1" class="login-logo" />
              </div>
              <div class="logo-container-mid">
                <img src="{% static "img/summit-logo.png" %}"
                alt="MU20-Black-logo-1" class="login-logo" />
              </div>
              <div class="logo-container-right">
                <img src="{% static "img/AFS-india-main-logo-1.png" %}"
                alt="MU20-Black-logo-1" class="login-logo" />
              </div>
            </div>

            <div class="title">
              <div class="title-head">
                <h1>
                  <u>Thank You for Registering for the {{cname}} </u>
                </h1>
              </div>
              <div class="title-desc">
                <h3>Your Teammates Are -</h3>
              </div>
            </div>

            <div class="list-container" style="padding: 1rem">
              {% for member in members %} {% if member != user %}
              <label for="teammates">{{member}}</label>
              {% endif %} {% endfor %}
            </div>

            <div class="whatsapp-btn">
              <button
                onclick="window.location.href = 'https://wa.me/+919424536621';"
              >
                <i class="fa fa-whatsapp"></i>
                Kindly reach out to us on WhatsApp for any queries.
              </button>
            </div>

            <div class="note" style="margin-top: 0rem">
              All the resources will be made available to you in the month of
              October.
            </div>

            <div class="flex-btn">
              <div class="btn-submit">
                <button
                  onclick="window.location.href = 'https://mu20.co/mu20-summit/';"
                >
                  MU20 Summit website
                </button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
