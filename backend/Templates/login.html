{% load static %}

<html>
  <head>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link rel="stylesheet" href="{% static 'css/login.css' %}" />
    <link rel="stylesheet" href="{% static 'css/button.css' %}" />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap"
      rel="stylesheet"
    />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
  </head>
  <body>
  <div style="position: absolute; right: 0; bottom: 0">
    <img
      src="https://i.ibb.co/pzbFBmV/Frame.png"
      alt="Frame"
      border="0"
      class = "login-img"
    />
    </div>
    <div
      style="
        background-color: white;
        display: flex;
        flex-direction: row;
        overflow: hidden;
        z-index: 1;
        border-radius: 44px;
        height: 100%;
        margin-right:15px;
      "
    >
      <div style="display: flex; flex-direction: column">
        <img
          src="https://i.ibb.co/310Bt1M/MU20-Black-logo-1.png"
          alt="MU20-Black-logo-1"
          border="0"
          class="login-logo"
        />
        <div
          class = "login-div-parent-1"
        >
          <h1
            class="login-header"
          >
            Log in
          </h1>
          <div
            class="login-line"
          ></div>
          <div
            class="input-div"
          >
            <form method="POST">
                {% csrf_token %}
            <label
              for="username"
              class="username-input"
              >Username</label
            >
            <input
              type="name"
              name="username"
              id="username"
              class="input"
            />
            <br>
            <label
              for="password"
              class="password-input"
              
              >Password</label
            >
            <input
              type="password"
              name="password"
              id="password"
              class="input"
              style="margin-left:6px;"
            />

            {% if error_message %}
            <p style="color: red; margin-top: 8px;">{{ error_message }}</p>
            {% endif %}
            <button
              class="login-button"
              type="submit"
            >
              Log in
            </button>
            </form>
            <p
              style="
                margin-top: 20px;
                color: #322a2c;
                font-size: 16px;
                line-height: 14px;
                align-self: center;
              "
            >
              <!-- Already have an account?
              <a
                href="/"
                style="
                  font-weight: bolder;
                  text-decoration: none;
                  color: #322a2c;
                "
                >Log In Here</a
              > -->
            </p>
          </div>
        </div>
      </div>
      <div
        style="
          display: flex;
          flex-direction: column;
          justify-content: flex-end;
          align-items: center;
          height: 100%;
          width: 100%;
          background-image: url('https://i.ibb.co/YhRsHVb/Mask-group.png');
          background-position: center;
        "
      >
        <img
          src="https://i.ibb.co/WW7ZDs2/Mac-Book-Pro-16.png"
          alt="Mac-Book-Pro-16"
          class="laptop-class"
        />
        <p
          style="
            color: white;
            font-style: italic;
            padding-bottom: 16px;
            background-color: #341a65;
            width: 461px;
            height: 40%;
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 1;
            padding: 0px 48px;
          "
        >
          “ Welcome to Asia's Biggest<br> High School Leadership Conference ”
        </p>
      </div>
    </div>
  </body>
</html>
