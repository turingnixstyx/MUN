<html>
  <head>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap"
      rel="stylesheet"
    />
    <style>
      h1,
      h2,
      h3,
      h4,
      h5,
      h6,
      p {
        margin: 0;
      }
    </style>
  </head>
  <body
    style="
      width: 100vw;
      display: flex;
      justify-content: center;
      align-items: center;
      background-color: #eaeaea;
      box-sizing: border-box;
      font-family: 'Montserrat', sans-serif;
      padding: 16px 64px 16px 48px;
    "
  >
    <div style="position: absolute; right: 0; bottom: 0">
      <img
        src="https://i.ibb.co/pzbFBmV/Frame.png"
        alt="Frame"
        border="0"
        style="filter: grayscale(89%)"
      />
    </div>
    <div
      style="
        background-color: white;
        display: flex;
        flex-direction: row;
        justify-content: center;
        overflow: hidden;
        z-index: 1;
        border-radius: 44px;
        height: 100%;
        width: 100%;
        position: relative;
        z-index : 1;
      "
    >
      <div
        style="
          background-color: white;
          width: 50%;
          height: 100%;
          padding: 120px 60px;
          z-index : 1;
        "
      >
        <div
          style="
              display: flex;
              justify-content: center;
              align-items: center;
              flex-direction: column;
              margin-top: 40px;
              z-index : 1;
            ">
          <div
            style="
              color: #231f20;
              font-size: 32px;
              font-family: Arial, Helvetica, sans-serif;
              font-weight: bold;
              line-height: 30px;
              margin-bottom: 16px;
            "
          >
            {% block heading %} {% endblock %}
          </div>
          <hr style="width:12%;border:1.5px solid black">
          <div>
            {% block desc %} {% endblock %}
          </div>
        </div>
          {% block content %} {% endblock %}
      </div>
      <img
        src="https://i.ibb.co/310Bt1M/MU20-Black-logo-1.png"
        alt="MU20-Black-logo-1"
        border="0"
        style="
          width: 142px;
          height: 142px;
          margin-left: 60px;
          position: absolute;
          top: 0;
          left: 0;
        "
      />
      <div>
        <a href="https://ibb.co/8mxc8WW"
          ><img
            src="https://i.ibb.co/K5swyMM/Group-44.png"
            alt="Group-44"
            style="
              position: absolute;
              bottom: 0;
              left: 0;
              height: 540px;
              width: 256px;
            "
        /></a>
      </div>
      <a href="https://ibb.co/pPDgqC2"
        ><img
          src="https://i.ibb.co/rtPg9nk/Group-42.png"
          alt="Group-42"
          style="
            position: absolute;
            bottom: 0;
            right: 0;
            height: 94px;
            width: 306px;
          "
      /></a>
      <a href="https://ibb.co/2KKSHWr"
        ><img
          src="https://i.ibb.co/nkkBt6y/Group-38.png"
          alt="Group-38"
          style="
            position: absolute;
            top: 0;
            right: 0;
            height: 300px;
            width: 270px;
          "
      /></a>
    </div>
  </body>
</html>
