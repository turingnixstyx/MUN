{% load static %}
<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="{% static "login_signup/style.css" %}" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login</title>
  </head>
  <body>
    <!-- ------------------------------------- -->

    <div class="container">
      <input type="checkbox" id="flip" />
      <div class="cover">
        <div class="front"><img src="{% static "img/img.png" %}" alt="" /></div>
        <div class="back">
          <img class="backImg" src="{% static 'img/bg.png' %}" alt="" />
          <div class="text">
            <span class="text-1"
              >Complete miles of journey <br />
              with one step</span
            >
            <span class="text-2">Let's get started</span>
          </div>
        </div>
      </div>
      <div class="forms">
        <div class="form-content">
          <div class="login-form">
            <div class="logo-container">
              <div class="logo-container-left">
                <img src="{% static "img/mu20-SOO-logo-2.png" %}"
                alt="MU20-Black-logo-1" border="0" class="login-logo" />
              </div>
              <div class="logo-container-mid">
                <img src="{% static "img/summit-logo.png" %}"
                alt="MU20-Black-logo-1" class="login-logo" />
              </div>
              <div class="logo-container-right">
                <img src="{% static "img/AFS-india-main-logo-1.png" %}"
                alt="MU20-Black-logo-1" border="0" class="login-logo" />
              </div>
            </div>
            <div class="title">Login</div>
            <form method="POST">
              {% csrf_token %}
              <div class="input-boxes">
                <div class="input-box">
                  <i class="fas fa-envelope"></i>
                  <input
                    type="text"
                    name="username"
                    id="username"
                    placeholder="Enter your email"
                    required
                  />
                </div>
                <div class="input-box">
                  <i class="fas fa-lock"></i>
                  <input
                    type="password"
                    name="password"
                    id="password"
                    placeholder="Enter your password"
                    required
                  />
                </div>
                <!-- <div class="text"><a href="#">Forgot password?</a></div> -->
                {% if error_message %}
                <p style="color: red; margin-top: 8px">{{ error_message }}</p>
                {% endif %}
                <div class="button input-box">
                  <input type="submit" value="Login" />
                </div>
                <!-- <div class="text sign-up-text">
                  Don't have an account? <label for="flip">Sigup now</label>
                </div> -->
              </div>
            </form>
          </div>
          <!-- <div class="signup-form">
            <div class="title">Signup</div>
            <form action="#">
              <div class="input-boxes">
                <div class="input-box">
                  <i class="fas fa-user"></i>
                  <input type="text" placeholder="Enter your name" required />
                </div>
                <div class="input-box">
                  <i class="fas fa-envelope"></i>
                  <input type="text" placeholder="Enter your email" required />
                </div>
                <div class="input-box">
                  <i class="fas fa-lock"></i>
                  <input
                    type="password"
                    placeholder="Enter your password"
                    required
                  />
                </div>
                <div class="button input-box">
                  <input type="submit" value="Sumbit" />
                </div>
                <div class="text sign-up-text">
                  Already have an account? <label for="flip">Login now</label>
                </div>
              </div>
            </form>
          </div> -->
        </div>
      </div>
    </div>
  </body>
</html>
