<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="globals.css" />
    <link rel="stylesheet" href="./style.css" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Challenge Description</title>
  </head>
  <body>
    <div class="container">
      <!-- <input type="checkbox" id="flip" /> -->
      <!-- <div class="cover"> -->
      <!-- <div class="front">
          <img src="../img/img-2.png" alt="" />
        </div> -->
      <!-- <div class="back">
          <img class="backImg" src="../img/bg.png" alt="" />
        </div> -->
      <!-- </div> -->
      <div class="forms">
        <div class="form-content">
          <div class="login-form">
            <div class="logo-container">
              <div class="logo-container-left">
                <img
                  src="../img/mu20-SOO-logo-2.png"
                  alt="MU20-Black-logo-1"
                  class="login-logo"
                />
              </div>

              <div class="logo-container-right">
                <img
                  src="../img/AFS-india-main-logo-1.png"
                  alt="MU20-Black-logo-1"
                  class="login-logo"
                />
              </div>
            </div>
            <div class="title">
              <div class="title-head">
                <h1 style="font-size: 23px">
                  <u>Challenge Description </u>
                </h1>
              </div>
              <div class="title-desc">
                <span style="font-size: xx-small">
                  Select one of the Challenges you want to participate in
                </span>
              </div>
            </div>

            <form>
              <div class="chal1_container">
                <div class="chal1">
                  <label for="chal1">
                    <div>
                      <h3 class="head">Impact Challenge</h3>
                      <span class="desc">
                        Participate in a team of three to develop your
                        policy-formulating skills in the Impact Challenge.
                      </span>
                    </div>
                  </label>
                  <div class="checkbox-input">
                    <input
                      type="checkbox"
                      id="chal1"
                      name="chal1"
                      value="Impact Challenge"
                    />
                  </div>
                </div>
                <hr />
                <div class="chal1">
                  <label for="chal2">
                    <div>
                      <h3 class="head">Debating Challenge</h3>

                      <span class="desc">
                        Participate in a team of three to showcase your
                        argumentative prowess in the different rounds of the
                        Debating Challenge.
                      </span>
                    </div>
                  </label>
                  <input
                    type="checkbox"
                    id="chal2"
                    name="chal2"
                    value="Impact Challenge"
                  />
                </div>
                <hr />
                <div class="chal1">
                  <label for="chal3">
                    <div>
                      <h3 class="head">Theatrics Challenge</h3>

                      <span class="desc">
                        Participate in a team of five to unleash the curtains of
                        your creative cine art at the Theatrics Challenge.
                      </span>
                    </div>
                  </label>
                  <input
                    type="checkbox"
                    id="chal3"
                    name="chal3"
                    value="Theatrics Challenge"
                  />
                </div>
                <hr />
                <div class="chal1">
                  <label for="chal4">
                    <div>
                      <h3 class="head">Model UN Challenge</h3>

                      <span class="desc">
                        Participate individually to brainstorm innovative
                        solutions for global problems at the Model UN Challenge.
                      </span>
                    </div>
                  </label>
                  <input
                    type="checkbox"
                    id="chal4"
                    name="chal4"
                    value="Model UN Challenge"
                  />
                </div>
                <hr />
                <div class="chal1">
                  <label for="chal5">
                    <div>
                      <h3 class="head">Entrepreneurship Challenge</h3>

                      <span class="desc">
                        Participate in a team of three to foster your
                        entrepreneurial skills at the Entrepreneurship
                        Challenge.
                      </span>
                    </div>
                  </label>
                  <input
                    type="checkbox"
                    id="chal5"
                    name="chal5"
                    value="Entrepreneurship Challenge"
                  />
                </div>
                <hr />
              </div>

              <div class="flex-btn">
                <div class="btn-submit">
                  <button>Continue</button>
                </div>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
